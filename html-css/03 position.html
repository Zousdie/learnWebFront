<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body>div+div {
            margin-top: 30px;
        }
        
        .bg1 {
            background-color: #ff0000;
            border: 10px solid #000000;
            position: relative;
            width: 60%;
            margin: auto;
        }
        
        .bg2 {
            background-color: #0000ff;
            border: 10px solid rgb(255, 255, 0);
            color: white;
            position: absolute;
            left: 10px;
            right: 10px;
            width: 100%;
        }
        
        div.border {
            border: 1px solid #000000;
        }
        
        #rel1 {
            position: relative;
            width: 120px;
            height: 50px;
            background-color: yellow;
        }
        
        #abs1 {
            position: absolute;
            top: 0;
            left: -15px
        }
        
        #box1 {
            width: 50px;
            height: 50px;
            background-color: red
        }
        
        #box2 {
            width: 50px;
            height: 50px;
            background-color: blue
        }
    </style>
</head>

<body>
    <div class="bg1">
        <p style='line-height:36px'>Posotion: static, relative, absolute, fixed</p>
        <div class="bg2">
            <p>1. 绝对定位依据 “最近的” “已定位的” 父元素的位置，可用relative元素做absolute元素的 “容器”</p>
            <p>2. 设置边框时，由于元素宽度变化，出现“边框交错”现象</p>
        </div>
    </div>
    <div id='rel1'>
        <div id='abs1'>
            <div id='box1'></div>
            <div id='box2'></div>
        </div>
    </div>
</body>

</html>
