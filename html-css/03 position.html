<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body>div+div {
            margin-top: 50px;
        }
        
        div {
            border: 1px solid #000000;
        }
        
        .bg1 {
            position: relative;
            width: 60%;
            margin: auto;
            background-color: #ff0000;
            border: 10px solid #000000;
        }
        
        .bg2 {
            position: absolute;
            top: 10px;
            right: 10px;
            bottom: 10px;
            left: 10px;
            width: 100%;
            background-color: #0000ff;
            border: 10px solid #FFFF00;
            color: white;
        }
    </style>
</head>

<body>
    <div class="bg1">
        <p>Posotion: static, relative, absolute, fixed</p>
        <div class="bg2">
            <p>bg2 绝对定位</p>
        </div>
    </div>
    <div style='width:600px;height:350px;margin-left:auto;margin-right:auto'>
        <div style='width:200px;height:100px;position:fixed;bottom:0;top:0'>
            <div style='width:200px;height:100px;position:absolute'></div>
        </div>
        <div style='position:absolute;background-color:#b6abab71'>
            <div style='display:inline-block'>123</div>
            <div style='display:inline-block'>123</div>
            <div style='display:inline-block'>123</div>
        </div>
        <div style='position:absolute;left:10px;right:10px;top:150px;background-color:#37ace241'>
            <div>123</div>
            <div>123</div>
            <div>123</div>
        </div>
        <div style='position:absolute;top:300px;left:10px;right:10px;width:200px;background-color:#aaf12671'>
            <div>123</div>
            <div>123</div>
            <div>123</div>
        </div>
        <div style='position:absolute;top:300px;left:10px;right:10px;width:200px;margin:auto;background-color:#aaf12671'>
            <div>123</div>
            <div>123</div>
            <div>123</div>
            <div>实现居中</div>
        </div>
        <div style='position:absolute;top:500px;left:100px;right:10px;width:200px;margin:auto;background-color:#aaf12671'>
            <div>123</div>
            <div>123</div>
            <div>123</div>
        </div>
    </div>
</body>

</html>
