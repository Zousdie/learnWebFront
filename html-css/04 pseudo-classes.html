<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        a:link {
            color: #FF0000;
        }

        a:visited {
            color: #00FF00;
        }

        a:hover {
            color: #FF00FF;
        }

        a:active {
            color: #0000FF;
        }

        div p:first-child {
            color: #FF00FF;
        }
    </style>
</head>

<body>
    <div>
        <p>link, visited, hover, active 必须按顺序写</p>
        <p>link, visited, hover, active 必须按顺序写才有所有效果</p>

    </div>
